<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js" crossorigin="anonymous"></script>
    <title>National Park | Trip Planner</title>
</head>
<body>
    <div class="grid-container fluid">
        <div class="grid-x grid-margin-x">
            <div class="cell large-12">
                <h1 class="text-center">Where would you like to take an adventure to?</h1>
                <div class="top-bar-right">
                    <ul class="menu">
                    <li><input type="search" placeholder="Search"></li>
                    <li><button type="button" class="button">Search</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="grid-container"> 
        <div class="grid-x grid-margin-x">   
            <div id="card-1" class="card" style="width: 300px;">
                <div class="card-divider">
                    <h4>Park Card 1</h4>
                </div>
                <img src="assets/img/lion3.png">
                <div class="card-section">
                    <p>Park information goes here.</p>
                </div>
            </div>
            <div id="card-2" class="card" style="width: 300px;">
                <div class="card-divider">
                    <h4>Park Card 2</h4>
                </div>
                <img src="assets/img/lion3.png">
                <div class="card-section">
                    <p>Park information goes here.</p>
                </div>
            </div>
            <div id="card-3" class="card" style="width: 300px;">
                <div class="card-divider">
                    <h4>Park Card 3</h4>
                </div>
                <img src="assets/img/lion3.png">
                <div class="card-section">
                    <p>Park information goes here.</p>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
