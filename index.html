<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js">async=true </script>
    <title>National Park | Trip Planner</title>
</head>
<body>
    <div class="grid-container fluid">
        <div class="grid-x grid-margin-x">
            <div class="cell large-12">
                <h1 class="text-center">Where would you like to take an adventure to?</h1>
                    <h3>Please enter a <strong>state</strong> in the search box below to begin your adventure:</h3>
                <div class="top-bar-right">
                    <ul class="menu">
                    <li><input id="search-input" class="searchBox" type="search" placeholder="Enter State Name"></li>
                    <li><button id="searchBtn" class="button">Search</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- fluid class set for container responsiveness to viewport size -->
    <div class="grid-container fluid">
        <!--container for dynamically created park cards  -->
        <div id="park-card-container" class="grid-x grid-margin-x">
            <div class="cell large-12">
                <img class="blank_space" href="https://www.flaticon.com/free-icons/seo-and-web">
            </div>
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>
<footer class="bottom">
	<div class="grid-container fluid">
		<div class="cell large-12">
			<p>Carefully crafted by Group 1</p>
		</div>
		<div class="grid-container fluid">
			<a href="https://github.com/alexclaytonbootcamp" target="_blank">Alex Clayton</a>        
			<a href="https://github.com/CECurtiss" target="_blank">Clinton_Curtiss</a>

			<a href="https://github.com/panncho453" target="_blank">Francisco_Cruz</a>
		</div>
	</div>
</footer>  
</html>
